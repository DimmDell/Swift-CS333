<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Swift-CS333. Introduction</title>

		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../css/theme/swift.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>CS333</h2>
					<h1>Mobile Development</h1>
					<p>
						</br>Ilya Loshkarev</br>
						<a href="mailto:loshkarev.i@gmail.com">loshkarev.i@gmail.com</a>
					</p>
					<p>
						<br>SFEDU 2016
					</p>
				</section>
				<section>
					<div class="row">
						<div class="col" >
							<img src="../img/Apple-logo-white-md.png" alt="Apple Logo"/>
						</div>
						<div class="col" >
							<img src="../img/Apple_iOS.png" alt="iOS Logo"/>
						</div>
						</div>
					<div class="row">
						<div class="col" >
						  <img src="../img/Xcode_icon.png" alt="XCode Logo"/>
						</div>
						<div class="col" >
						  <img src="../img/apple_swift_logo.png" alt="Swift Logo"/>
						</div>
					</div>
				</section>
				<section class="TODO">
					<h1>Short history of iOS</h1>
					<section>2007 — iPhone</section>
					<section>2008 — iOS 2 — App Store &amp; iOS SDK</section>
					<section>2010 — iOS 4 — iPad</section>
					<section >...</section>
					<section>2015 — iOS 9 — tvOS, iWatch</section>
				</section>
				<section>
					<h1>Objective-C &amp; Cocoa</h1>
					<p><br/>Objective-C разработан в Stepstone в начале 1980-х</p>
				</section>
			</div>
		</div>

		<script src="../lib/js/head.min.js"></script>
		<script src="../js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				slideNumber: 'c/t',
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '../plugin/markdown/marked.js' },
					{ src: '../plugin/markdown/markdown.js' },
					{ src: '../plugin/notes/notes.js', async: true },
					{ src: '../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

		</script>
		<svg height="0" xmlns="http://www.w3.org/2000/svg">
		    <filter id="drop-shadow">
		        <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
		        <feOffset dx="12" dy="12" result="offsetblur"/>
		        <feFlood flood-color="rgba(0,0,0,0.5)"/>
		        <feComposite in2="offsetblur" operator="in"/>
		        <feMerge>
		            <feMergeNode/>
		            <feMergeNode in="SourceGraphic"/>
		        </feMerge>
		    </filter>
		</svg>
	</body>
</html>
